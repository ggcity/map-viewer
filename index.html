<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mapbox Vector Layer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.css">
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .map {
      width: 100%;
      height: 100%;
      display: none;
    }

    #legend {
      background-color: white;
      position: absolute;
      top: 40;
      left: 40;
      width: 200px;
      height: 200px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="legend"></div>
  <div id="map" class="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
